<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Vehicle Rental System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Vehicle Rental System</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#" class="active" data-section="vehicles">Vehicles</a></li>
                <li><a href="#" data-section="bookings">My Bookings</a></li>
                <li><a href="#" data-section="profile">Profile</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section id="vehicles-section" class="section active">
            <h2>Vehicles</h2>
            <div class="filter-container">
                <div class="filter-group">
                    <label for="vehicle-type">Vehicle Type:</label>
                    <select id="vehicle-type">
                        <option value="">All Types</option>
                        <option value="Car">Car</option>
                        <option value="Bike">Bike</option>
                    </select>
                </div>
            </div>
            <div id="vehicles-container" class="vehicles-grid"></div>
        </section>

        <section id="bookings-section" class="section">
            <h2>My Bookings</h2>
            <div id="bookings-container" class="bookings-list"></div>
        </section>

        <section id="profile-section" class="section">
            <h2>My Profile</h2>
            <div class="profile-container">
                <div id="profile-error-message" class="error-message"></div>
                <div id="profile-form">
                    <div class="form-group">
                        <div class="field-label">Username</div>
                        <span id="profile-username"></span>
                    </div>
                    <div class="form-group">
                        <div class="field-label">Full Name</div>
                        <span id="profile-fullname"></span>
                    </div>
                    <div class="form-group">
                        <div class="field-label">Email</div>
                        <span id="profile-email"></span>
                    </div>
                    <div class="form-group">
                        <div class="field-label">Phone Number</div>
                        <span id="profile-phone"></span>
                    </div>
                </div>
            </div>
        </section>             
        
    </main>

    <!-- Booking Modal -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Book Vehicle</h2>
            <div id="booking-error-message" class="error-message"></div>
            <div id="vehicle-details" class="vehicle-details"></div>
            <form id="booking-form">
                <input type="hidden" id="vehicle-id" name="vehicleId">
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="datetime-local" id="start-date" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="end-date">End Date</label>
                    <input type="datetime-local" id="end-date" name="endDate" required>
                </div>
                <div class="form-group">
                    <label for="total-cost">Estimated Cost</label>
                    <input type="text" id="total-cost" readonly>
                </div>
                <button type="submit" class="btn btn-primary">Book Now</button>
            </form>
        </div>
    </div>

    <script th:src="@{/js/user-dashboard.js}"></script>
</body>
</html>
